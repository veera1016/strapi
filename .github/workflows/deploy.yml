name: CI/CD for Strapi

on:
  push:
    branches:
      - master
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.ASHOK_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.ASHOK_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Replace with your AWS region

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.ASHOK_EC2_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy Strapi Application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ASHOK_EC2_HOST }}
          username: ${{ secrets.ASHOK_EC2_USER }}
          key: ${{ secrets.ASHOK_EC2_KEY }}
          script: |
            set -e

            # Update package lists and upgrade existing packages
            sudo apt update
            sudo apt upgrade -y

            # Install required dependencies for Node.js and npm
            sudo apt install -y curl gnupg2 lsb-release
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt install -y nodejs

            # Install npm (npm will be installed automatically with Node.js)
            # Optional: Upgrade npm to the latest version
            sudo npm install -g npm@latest

            # Clean npm cache
            npm cache clean --force

            # Check if the 'strapi' directory exists
            if [ -d "strapi" ]; then
              # Directory exists, pull the latest changes
              cd strapi
              git pull origin master
            else
              # Directory doesn't exist, clone the repository
              git clone https://github.com/veera1016/strapi.git strapi
              cd strapi
            fi

            # Create a new Strapi project
            strapi new strapi-project --dbclient=sqlite

            # Navigate to the new project directory
            cd strapi-project

            # Install dependencies with sudo
            sudo npm install --unsafe-perm=true --allow-root
            sudo yarn install --ignore-engines  # Use --ignore-engines to bypass npm version check

            # Build the Strapi application
            yarn build

            # Start the Strapi application using pm2
            pm2 start npm --name "strapi" -- start
