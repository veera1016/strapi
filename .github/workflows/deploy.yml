name: CI/CD for Strapi

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Adjust to your desired Node.js version

    - name: Upgrade npm
      run: npm install -g npm@latest

    - name: Clear npm cache
      run: npm cache clean --force

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.ASHOK_EC2_HOST }}
        username: ${{ secrets.ASHOK_EC2_USER }}
        key: ${{ secrets.ASHOK_EC2_KEY }}
        script: |
          set -e

          # Update the package list and install Node.js and npm
          sudo apt update
          sudo apt install -y nodejs npm

          # Navigate to the project directory
          cd /path/to/your/strapi-project  # Replace with your actual path

          # Pull latest changes (if any)
          git pull origin master

          # Install Strapi dependencies
          npm install
          yarn install  # Use yarn for faster dependency installation

          # Build the Strapi application (if needed)
          npm run build

          # Restart the Strapi application using pm2
          pm2 restart strapi


