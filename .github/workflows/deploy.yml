name: Deploy Strapi

on:
  push:
    branches:
      - main  # Trigger this workflow on push to the main branch
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.ASHOK_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.ASHOK_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Replace with your AWS region

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.ASHOK_EC2_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy Strapi Application
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ubuntu@$ASHOK_EC2_HOST '
            cd ~/my-strapi-project &&
            git fetch origin &&  
            git reset --hard origin/somesh && 
            yarn install &&
            yarn build &&
            pm2 restart strapi-app 
          '
