name: CI/CD for Strapi

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.ASHOK_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.ASHOK_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Replace with your AWS region

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.ASHOK_EC2_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy Strapi Application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ASHOK_EC2_HOST }}
          username: ${{ secrets.ASHOK_EC2_USER }}
          key: ${{ secrets.ASHOK_EC2_KEY }}
          script: |
           set -e
            sudo apt update
            sudo apt install -y nodejs npm
            git clone https://github.com/strapi/strapi.git
            cd strapi
            npm install strapi@beta -g
            strapi new strapi-project --dbclient=sqlite
            npm run develop
            
