name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH key
      run: |
        echo "${{ secrets.ASHOK_EC2_KEY }}" > key.pem
        chmod 600 key.pem

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.ASHOK_EC2_USER }}@${{ secrets.ASHOK_EC2_HOST }} "
          cd /srv/strapi
          git pull origin master
          npm install
          pm2 restart strapi
        "
      env:
        ASHOK_EC2_USER: ${{ secrets.ASHOK_EC2_USER }}
        ASHOK_EC2_HOST: ${{ secrets.ASHOK_EC2_HOST }}
