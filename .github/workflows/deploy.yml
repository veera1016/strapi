name: Deploy Strapi

on:
  push:
    branches:
      - master  # Trigger this workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.ASHOK_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.ASHOK_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Replace with your AWS region

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.ASHOK_EC2_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy Strapi Application
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.ASHOK_EC2_HOST }} << 'EOF'
            set -e
            
            # Clone the repository with force to overwrite existing content
            git clone https://github.com/veera1016/strapi.git strapi
            
            cd strapi

            # Install Strapi globally
            sudo npm install

            # Create a new Strapi project
            strapi new strapi-project --dbclient=sqlite

            # Navigate to the new project directory
            cd strapi-project

            # Install dependencies
            npm install

            # Start the Strapi application using pm2
            pm2 start npm --name "strapi" -- start
          EOF
