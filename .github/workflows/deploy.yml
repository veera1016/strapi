name: CI/CD for Strapi

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Upgrade npm
      run: npm install -g npm@8.19.4

    - name: Clear npm cache
      run: npm cache clean --force

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.ASHOK_EC2_HOST }}
        username: ${{ secrets.ASHOK_EC2_USER }}
        key: ${{ secrets.ASHOK_EC2_KEY }}
        script: |
          set -e

          # Update the package list and install Node.js and npm
          sudo apt update
          sudo apt install -y nodejs npm

          # Clone the Strapi repository
          git clone https://github.com/veera1016/strapi.git
          cd strapi

          # Install Strapi globally
          sudo npm install -g strapi

          # Create a new Strapi project
          strapi new strapi-project --dbclient=sqlite

          # Navigate to the new project directory
          cd strapi-project

          # Install dependencies
          npm install
          yarn install  # Use yarn if preferred over npm

          # Additional deployment steps (if needed)
          yarn build  # Example command, adjust as per your project's build process

          # Start the Strapi application using pm2
          pm2 start npm --name "strapi" -- start

