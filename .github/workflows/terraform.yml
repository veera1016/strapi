name: Terraform Apply

on:
  push:
    branches:
      - master

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_wrapper: false

    - name: Initialize Terraform
      run: terraform init
      working-directory: ./terraform  # Update this path if necessary

    - name: Apply Terraform configuration
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.ASHOK_AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.ASHOK_AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ap-south-1
        AWS_REGION: ap-south-1
      run: terraform apply -auto-approve
      working-directory: ./terraform  # Update this path if necessary

    - name: Output Private Key
      id: private_key
      run: echo "${{ steps.apply.outputs.private_key_pem }}" > ./terraform
      env:
        PRIVATE_KEY_PEM: ${{ secrets.PRIVATE_KEY_PEM }}
      if: success()

    - name: Save Private Key as Artifact
      uses: actions/upload-artifact@v2
      with:
        name: private-key  # Name of the artifact
        path: ./terraform
