name: Terraform Apply

on:
  push:
    branches:
      - master

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_wrapper: false

    - name: Initialize Terraform
      run: terraform init
      working-directory: ./terraform  # Update this path if necessary

    - name: Apply Terraform configuration
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.ASHOK_AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.ASHOK_AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ap-south-1
        AWS_REGION: ap-south-1
        TF_VAR_secret_key: ${{ secrets.SECRET_KEY }}  # Optional: Passing secret key as Terraform variable
      run: terraform apply -auto-approve
      working-directory: ./terraform  # Update this path if necessary

    - name: Move Generated File
      run: |
        mkdir -p terraform
        mv path/to/generated/file terraform/generated_file_name
        # Replace "path/to/generated/file" with the actual path of the generated file
        # Replace "generated_file_name" with the name you want to give the moved file

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: terraform-output
        path: terraform/generated_file_name
        # Ensure the artifact path matches the path where the file is moved
